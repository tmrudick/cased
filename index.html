    <p id="current-letter"></p>

    <button id="start-game">Start</button>
    <button id="skip-letter">Skip</button>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>
      var CaliCase = (function(letterClass) {
        // Internal variables
        var lettersVisible = true,
            lettersLeft = [],
            currentLetter;

        return {
          toggleLetters: function() {
            if (lettersVisible) {
              $(letterClass).addClass('hidden');
            } else {
              $(letterClass).removeClass('hidden');
            }

            lettersVisible = !lettersVisible;
          },
          start: function() {
            this.toggleLetters();

            // Add all letters to lettersLeft
            lettersLeft = [];
            $(letterClass).each(function() {
              lettersLeft.push($(this).text());
            });
          },
          getLetter: function() {
            var idx = Math.floor(Math.random() * lettersLeft.length);
            currentLetter = lettersLeft.splice(idx, 1)[0];

            return currentLetter;
          },
          guess: function(letter) {
            return letter === currentLetter;
          },
          skip: function() {
            lettersLeft.push(currentLetter);
          }
        }
      })('.clickable');


      $('.clickable').click(function() {
        var letter = $(this).text();
        $('#status').text('');
        if (CaliCase.guess(letter)) {
          var nextLetter = CaliCase.getLetter();
          if (!nextLetter) {
            $('#status').text('You Win!')
            $('#current-letter').text('');
            $('#start-game').show();
            $('#current-letter').hide();
            return;
          }

          $('#current-letter').text(nextLetter);

          // Show the just guessed letter
          $(this).removeClass('hidden');
        } else {
          $('#status').text('Wrong');
        }
      });

      $('#start-game').click(function() {
        CaliCase.start();
        $('#current-letter').text(CaliCase.getLetter());

        $('#start-game').hide();
        $('#skip-letter').show();
      });

      $('#skip-letter').click(function() {
        CaliCase.skip();
        $('#current-letter').text(CaliCase.getLetter());
      });
    </script>
